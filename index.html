<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="left">
        <h5 class="title">Your Result</h5>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h4>Great</h4>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right">
        <h5 class="title">Summary</h5>
        <div class="blocks">
          <div class="property first">
            <h6 class="content"><img src="/assets/images/icon-reaction.svg" alt="icon"> Reaction</h6>
            <h6 class="number content"><span>80</span> / 100</h6>
          </div>
          <div class="property second">
            <h6 class="content"><img src="/assets/images/icon-memory.svg" alt="icon"> Memory</h6>
            <h6 class="number content"><span>92</span> / 100</h6>
          </div>
          <div class="property third">
            <h6 class="content"><img src="/assets/images/icon-verbal.svg" alt="icon"> Verbal</h6>
            <h6 class="number content"><span>61</span> / 100</h6>
          </div>
          <div class="property fourth">
            <h6 class="content"><img src="/assets/images/icon-visual.svg" alt="icon"> Visual</h6>
            <h6 class="number content"><span>72</span> / 100</h6>
          </div>
        </div>
        <button class="btn btn-primary" type="button">Continue</button>
      </div>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/enes-delican-8532a625a/ class="title"">Enes Delican</a>.
  </div>
</body>
</html>
